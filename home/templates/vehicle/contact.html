{% extends 'vehicle/base.html' %}
{% load static %}
{% block content %}
<section class="h-100 gradient-form " style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center text-danger">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Pathari Car Wash and Repairing Center</h4>
                </div>

                <form method="post" class="form-group text-danger">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Submit</button>
</form>
              
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-center">
                  <img src="../../static/blog/img/logo.jpg" alt="picture not found" width="350px" height="350px">
                  <h1 class="text-light">Pathari Car Wash and Repairing Center</h1>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
