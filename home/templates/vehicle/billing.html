{% extends 'vehicle/base.html' %}

{% block content %}
<div class="col-sm-6">
    <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            
            <table>
                <tr>
                    <td>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="firstname" placeholder="Sanjita Saru">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email" placeholder="sanjita@example.com">
                    </td>
                </tr>
                <tr>
                    <td><label for="adr"><i class="fa fa-address-card-o"></i> Address</label></td>
                    <td><input type="text" id="adr" name="address" placeholder="itahari"></td>
                </tr>
                <tr>
                    <td><label for="city"><i class="fa fa-institution"></i> City</label></td>
                    <td><input type="text" id="city" name="city" placeholder="Itahari"></td>
                </tr>
                <tr>
                    <td><label for="total"><i class="fa fa-institution"></i>Total</label></td>
                    <td><input type="text" id="total" name="total" placeholder="$$$"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Submit"></td>
                </tr>
            </table>
          </div>
        </div>
    </form>
</div>

<div class="text-center col-sm-6">
    <img src="../../static/blog/img/logo.jpg" alt="picture not found" width="350px" height="350px">
    <h1>Pathari Car Wash and Repairing Center</h1>
  </div>
{% endblock content %}
