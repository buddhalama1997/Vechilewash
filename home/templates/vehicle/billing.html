{% extends 'vehicle/base.html' %}

{% block content %}
<div class="col-sm-6">
    <form method="POST" action="{% url 'generate-pdf' %}">
        {% csrf_token %}
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            
            <table>
                <tr>
                    <td>
                        <label for="name"><i class="fa fa-user"></i> Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" placeholder="Sanjita Saru">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email" placeholder="sanjita@example.com">
                    </td>
                </tr>
                <tr>
                    <td><label for="address"><i class="fa fa-address-card-o"></i> Address</label></td>
                    <td><input type="text" id="adr" name="address" placeholder="itahari"></td>
                </tr>
                <tr>
                    <td><label for="total"><i class="fa fa-institution"></i>Total</label></td>
                    <td><input type="text" id="total" name="total" placeholder="$$$"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit</button></td>
                </tr>
            </table>
          </div>
        </div>
    </form>
</div>

<div class="text-center col-sm-6">
    <img src="../../static/blog/img/logo.jpg" alt="picture not found" width="350px" height="350px">
    <h1>Pathari Car Wash and Repairing Center</h1>
  </div>
{% endblock content %}
